<script type="text/x-red" data-template-name="splitter">
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row" style="padding-top:10px;">
        Iterate over msg.<input type="text" id="node-input-property" style="width: 200px;"/>
    </div>
</script>

<script type="text/x-red" data-help-name="splitter">
    <p>A simple node to split an payload-array into seperate messages</p>
    <p>When a message arrives, the configured variable will be iterated over</p>
    <p>Note: the <i>old payload</i> will be stored in <b>msg.payload_unsplit</b></p>
</script>

<script type="text/javascript">
    RED.nodes.registerType('splitter', {
        color: "#E2D96E",
        category: 'function',
        defaults: {
            name: {value:""},
            property: {value:"payload", required:true},
            rules: {value:[{t:"eq", v:""}]},
            checkall: {value:"true", required:true},
            outputs: {value:1}
        },
        inputs: 1,
        outputs: 1,
        icon: "splitter.png",
        label: function() {
            return this.name||"splitter";
        },
        oneditprepare: function() {

        },
        oneditsave: function() {
        }
    });
</script>
